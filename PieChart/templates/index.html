<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <title></title>
</head>

<body>
    <div class="row">
        <div class="column" id="pie1" style="width:600px;height:300px;">
            <div id="survived_count" style="visibility: hidden;">{{survived_count | tojson }}</div>
        </div>
        <div class="column" id="pie2" style="width:600px;height:300px;">
            <div id="sex_count" style="visibility: hidden;">{{sex_count | tojson }}</div>
        </div>
        <div class="column" id="pie3" style="width:600px;height:300px;">
            <div id="embarked_count" style="visibility: hidden;">{{embarked_count | tojson }}</div>
        </div>

        <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
        <script src="{{ url_for('static', filename='js/main.js' ) }}"></script>
</body>

</html>
